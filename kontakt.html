<main>
<h1>Kontakt / Poruči</h1>

<form action="#" method="post">
    <label>Ime i prezime</label><br>
    <input type="text" name="ime" required><br><br>

    <label>Email adresa</label><br>
    <input type="email" name="email" required><br><br>

    <label>Telefon</label><br>
    <input type="tel" name="telefon" required><br><br>

    <label>Adresa isporuke</label><br>
    <input type="text" name="adresa" required><br><br>

    <label>Izbor proizvoda</label><br>
    <select name="proizvod" required>
        <option value="">-- Izaberite --</option>
        <option>Čokolada – Lešnik</option>
        <option>Čokolada – Badem</option>
        <option>Čokolada – Šljiva</option>
        <option>Čokolada – Višnja</option>
        <option>Čokolada – Lubenica</option>
    </select><br><br>

    <label>Količina</label><br>
    <input type="number" name="kolicina" min="1" value="1" required><br><br>

    <fieldset>
        <legend>Način plaćanja</legend>
        <label><input type="radio" name="placanje" value="kartica" required> Kartica</label>
        <label><input type="radio" name="placanje" value="pouzece"> Pouzeće</label>
    </fieldset><br>

    <label>Napomena</label><br>
    <textarea name="napomena" rows="4"></textarea><br><br>

    <button type="submit">Pošalji</button>
</form>

<p>Kontakt email: <a href="mailto:info@cokograd.rs">info@cokograd.rs</a></p>
